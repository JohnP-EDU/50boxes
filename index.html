<!DOCTYPE html>
<html>
  <head>
    <style>
      .box {
        width: 50px;
        height: 50px;
        border: 1px solid black;
        display: inline-block;
        text-align: center;
        line-height: 50px;
      }
    </style>
  </head>
<body>
  <style>
    .box {
      width: 40px;
      height: 40px;
      display: inline-block;
      text-align: center;
      margin: 5px;
      border: 1px solid gray;
    }
  </style>

  <script>
    function generateNumbers() {
      var boxes = document.getElementsByClassName("box");
      for (var i = 0; i < boxes.length; i++) {
        var randomNumber = Math.floor(Math.random() * 160) + 1;
        while (randomNumber == 101) {
                randomNumber = Math.floor(Math.random() * 160) + 1;    
            }
        boxes[i].innerText = randomNumber;
      }
    }
  </script>

  <div id="container">
    <div class="box" onclick="this.style.display='none'"></div>
    <!-- 19 more boxes -->
  </div>

  <button onclick="generateNumbers()">Generate Numbers</button>

</body>
</html>
