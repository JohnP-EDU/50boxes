<html>
<head>
  <style>
    .box {
      width: 50px;
      height: 50px;
      background-color: #ccc;
      display: inline-block;
      margin: 10px;
      text-align: center;
      vertical-align: middle;
      font-size: 30px;
      line-height: 50px;
    }
  </style>
</head>
<body>
  <script>
    for (var i=1; i<=20; i++) {
      var num = Math.floor(Math.random() * 160) + 1;
      document.write("<div class='box'>" + num + "</div>");
    }
  </script>
</body>
</html>
