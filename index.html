<html>
<head>
  <style>
    .box {
      width: 50px;
      height: 50px;
      background-color: #ccc;
      display: inline-block;
      margin: 10px;
      text-align: center;
      vertical-align: middle;
      font-size: 30px;
      line-height: 50px;
    }
  </style>
</head>
<body>
  <script>
    var nums = [];
    for (var i=1; i<=20; i++) {
      var num = Math.floor(Math.random() * 160) + 1;
      nums.push(num);
    }
    nums.sort(function(a, b){return a-b});
    for (var i=0; i<nums.length; i++) {
      document.write("<div class='box'>" + nums[i] + "</div>");
    }
  </script>
</body>
</html>
