<!DOCTYPE html>
<html>
  <head>
    <style>
      .box {
        width: 50px;
        height: 50px;
        border: 1px solid black;
        display: inline-block;
        text-align: center;
        line-height: 50px;
      }
    </style>
  </head>
  <body>
    <script>
     let boxes = 50;
let numbers = [];
numbers.push(2);
for (let i = 0; i < boxes - 2; i++) {
  let randomNumber = Math.floor(Math.random() * 158) + 3;
  while (numbers.indexOf(randomNumber) !== -1) {
    randomNumber = Math.floor(Math.random() * 158) + 3;
  }
  numbers.push(randomNumber);
}
numbers.push(101);
numbers.push(160);
numbers.sort(function(a, b){return a-b});
for (let i = 0; i < boxes; i++) {
  let box = document.createElement("div");
  box.className = "box";
  let number = document.createElement("span");
  number.innerHTML = numbers[i];
  number.style.display = "none";
  box.appendChild(number);
  box.addEventListener("click", function() {
    number.style.display = "inline";
  });
  document.body.appendChild(box);
}
    </script>
  </body>
</html>
